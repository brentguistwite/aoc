name: CRON to post AOC leaderboard data to Slack
on:
  workflow_dispatch: {}
  schedule:
    # - cron: '0 15 * * *' # Runs daily at 3 PM UTC(aka 10 AM EST)
    - cron: '45 21 * * *' # Runs daily at 9:45 PM UTC -- THIS IS A TEST
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run JavaScript
        run: node scripts/slack.js
